<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adventures üåç</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: #ffe4ef;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 16px;
      margin: 0;
    }

    h1 {
      font-size: 24px;
      margin: 20px auto;
      max-width: 800px;
      line-height: 1.4;
    }

    p {
      font-size: 16px;
      margin: 10px auto;
      max-width: 700px;
    }

    img {
      display: block;
      width: 80%;
      max-width: 420px;
      margin: 30px auto;
      border-radius: 20px;
    }

    button {
      padding: 12px 24px;
      margin: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .yes {
      background: #4CAF50;
      color: white;
    }

    .no {
      background: #f44336;
      color: white;
    }

    .music-pill {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
      border-radius: 20px;
      background: #e6f4ea;
      color: #1e7e34;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>

<body>

  <!-- Music -->
  <audio id="bgMusic" loop playsinline>
    <source src="images/you-and-i-hawaii.mp3" type="audio/mpeg">
  </audio>

  <div id="musicToggle" class="music-pill">üéµ Music</div>

  <h1>
    Living deeply, wildly, adventurously ‚Äî where we feel alive every day,
    not just passing time üåç
  </h1>

  <p>Exploring ourselves while exploring God‚Äôs amazing creation</p>

  <img src="images/adventure.jpg" alt="Adventure together">

  <div>
    <button class="yes" onclick="location.href='adventure2.html'">Yes</button>
    <button class="no" onclick="location.href='adventure2.html'">No</button>
  </div>

  <script>
    const music = document.getElementById("bgMusic");
    const musicToggle = document.getElementById("musicToggle");

    musicToggle.addEventListener("click", () => {
      if (music.paused) {
        music.volume = 0.2;
        music.play();
        musicToggle.textContent = "üîä Playing";
        musicToggle.style.opacity = "0.6";
      }
    });
  </script>

</body>
</html>
