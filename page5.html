<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nope üòà</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: #ffd6e8;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 24px 16px 140px; /* extra bottom space */
      margin: 0;
      overflow-x: hidden;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    /* Music pill */
    .music-pill {
      display: inline-block;
      padding: 8px 18px;
      font-size: 14px;
      border-radius: 20px;
      background: #fff;
      color: #ff4d88;
      cursor: pointer;
      margin-bottom: 18px;
      user-select: none;
    }

    h1 {
      font-size: 26px;
      margin: 10px auto;
    }

    p {
      font-size: 16px;
      margin: 10px auto 20px;
    }

    img {
      width: 80%;
      max-width: 420px;
      border-radius: 20px;
      margin: 24px auto;
      display: block;
    }

    .button-area {
      position: relative;
      height: 120px; /* keeps buttons visible */
      margin-top: 20px;
    }

    button {
      padding: 12px 26px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      margin: 12px;
    }

    .yes {
      background: #4CAF50;
      color: white;
    }

    #no {
      background: #f44336;
      color: white;
      position: absolute;
    }
  </style>
</head>

<body>

  <!-- Music -->
  <audio id="bg-music" loop playsinline>
    <source src="images/you-and-i-hawaii.mp3" type="audio/mpeg">
  </audio>

  <!-- Music Toggle -->
  <div id="musicToggle" class="music-pill">üéµ Music</div>

  <h1>Please God Please üò§üíò</h1>
  <p>Time for hardcore efforts‚Ä¶ take my love with meeeee.</p>

  <img src="images/run.jpg" alt="Running away">

  <div class="button-area">
    <button class="yes" onclick="location.href='yes.html'">Yes üòç</button>
    <button id="no" onmouseover="moveNo()">No üòè</button>
  </div>

  <script>
    function moveNo() {
      const noBtn = document.getElementById("no");
      const x = Math.random() * (window.innerWidth - 140);
      const y = Math.random() * (window.innerHeight - 140);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }
  </script>

  <script>
    const music = document.getElementById("bg-music");
    const toggle = document.getElementById("musicToggle");

    toggle.addEventListener("click", () => {
      if (music.paused) {
        music.volume = 0.3;
        music.play();
        toggle.textContent = "üîä Playing";
        toggle.style.opacity = "0.6";
      }
    });
  </script>

</body>
</html>
