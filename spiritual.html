<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spiritual Life üïâÔ∏è</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: #f3e5f5;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 16px 120px;
      margin: 0;
      overflow-x: hidden;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    h1 {
      font-size: 26px;
      margin: 20px auto;
      max-width: 800px;
    }

    p {
      font-size: 16px;
      line-height: 1.5;
      margin: 10px auto;
      max-width: 700px;
    }

    img {
      display: block;
      width: 80%;
      max-width: 400px;
      margin: 30px auto;
      border-radius: 20px;
    }

    .button-area {
      position: relative;
      height: 120px;
      margin-top: 20px;
    }

    button {
      padding: 14px 22px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      margin: 12px;
    }

    .yes {
      background: #4CAF50;
      color: white;
    }

    #no {
      background: #f44336;
      color: white;
      position: absolute;
    }

    .music-pill {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
      border-radius: 20px;
      background: #e6f4ea;
      color: #1e7e34;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>

<body>

  <!-- Music -->
  <audio id="bgMusic" loop playsinline>
    <source src="images/you-and-i-hawaii.mp3" type="audio/mpeg">
  </audio>

  <div id="musicToggle" class="music-pill">üéµ Music</div>

  <h1>Growing spiritually, raising consciousness üïäÔ∏è</h1>
  <p>Adventure of knowing our true self.</p>
  <p>Beyond ego, fear, and body ‚Äî hand in hand to soul-land.</p>

  <img src="images/meditation.jpg" alt="Meditation">

  <div class="button-area">
    <button class="yes" onclick="location.href='final.html'">Yes üíñ</button>
    <button id="no" onmouseover="moveNo()">No üòè</button>
  </div>

  <script>
    function moveNo() {
      const noBtn = document.getElementById("no");
      const x = Math.random() * (window.innerWidth - 140);
      const y = Math.random() * (window.innerHeight - 140);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }
  </script>

  <script>
    const music = document.getElementById("bgMusic");
    const musicToggle = document.getElementById("musicToggle");

    musicToggle.addEventListener("click", () => {
      if (music.paused) {
        music.volume = 0.2;
        music.play();
        musicToggle.textContent = "üîä Playing";
        musicToggle.style.opacity = "0.6";
      }
    });
  </script>

</body>
</html>
